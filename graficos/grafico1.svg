graph TB
    U[Usuario] --> MTC[Tarea Compleja]
    
    subgraph "COORDINACIÓN MULTI-AGENTE"
        MAC[Multi-Agent Coordinator]
        CC[Cognitive Coordinator]
        
        MAC --> |1. Análisis Complejidad| AC[Complexity Analysis]
        MAC --> |2. Descomposición| TD[Task Decomposition]
        MAC --> |3. Asignación| AA[Agent Assignment]
        
        CC --> |Razonamiento Especializado| SA[Specialized Agents]
    end
    
    subgraph "AGENTES ESPECIALIZADOS"
        RA[ResearcherAgent<br/>🔬 Análisis & Datos]
        CA[CoderAgent<br/>💻 Implementación]
        DA[DefaultAgent<br/>🎯 Coordinación]
        
        RA --> |Procedural Memory| RPM[Research Procedures]
        CA --> |Procedural Memory| CPM[Code Procedures]
        DA --> |Procedural Memory| DPM[Coordination Procedures]
    end
    
    subgraph "PATRONES DE COMUNICACIÓN"
        AM[Agent Messages]
        ST[SubTasks]
        WF[Workflow Engine]
        
        AM --> |AutoGen Pattern| CONV[Conversation Flow]
        ST --> |MARCO Pattern| DEP[Dependencies]
        WF --> |Orchestration| EXEC[Parallel Execution]
    end
    
    subgraph "MEMORIA COMPARTIDA"
        SM[Shared Memory]
        VM[Vector Memory]
        DB[Database Memory]
        
        SM --> |G-Memory| HM[Hierarchical Memory]
        VM --> |SciBORG| EM[Embeddings]
        DB --> |MIRIX| PM[Persistent Memory]
    end
    
    subgraph "FLUJO DE EJECUCIÓN"
        P1[1. Análisis Inicial]
        P2[2. Planificación]
        P3[3. Ejecución Paralela]
        P4[4. Síntesis]
        P5[5. Aprendizaje]
        
        P1 --> P2 --> P3 --> P4 --> P5
    end
    
    MTC --> MAC
    MTC --> CC
    
    MAC --> RA
    MAC --> CA
    MAC --> DA
    
    CC --> RA
    CC --> CA
    CC --> DA
    
    RA --> SM
    CA --> SM
    DA --> SM
    
    SM --> P4
    P4 --> P5
    P5 --> |Resultado Final| U
    
    style MAC fill:#e1f5fe
    style CC fill:#f3e5f5
    style RA fill:#e8f5e8
    style CA fill:#fff3e0
    style DA fill:#fce4ec